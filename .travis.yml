language: android
android:
    components:
        - build-tools-20.0.0
        - android-19
    licenses:
        - 'android-sdk-license.*'
before_install:
    - echo no | android create avd --force -n test -t android-19 --abi default/armeabi-v7a
    - emulator -avd test -no-skin -no-audio -no-window &
before_script:
    - ./ci/wait_for_emulator
    - adb shell input keyevent 82 &
